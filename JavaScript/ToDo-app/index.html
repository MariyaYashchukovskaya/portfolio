<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Noticia+Text&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>


<body>
    <div class="container">
        <div class="island">
            <div class="island__item">
                <h1>Сreate your to-do list</h1>
                <form action="" class="form-create" id="formCreate">

                    <input type="text" name="title" class="island__input" placeholder="Введите название заголовка...">
                    <div class="island__item_secondory">
                        <select name="priority" data-id="${id}" class="form-select">
                            <option value="none" hidden>Выбери приоритет</option>
                            <option value="">Нет приоритета</option>
                            <option value="1">☆</option>
                            <option value="2">☆☆</option>
                            <option value="3">☆☆☆</option>
                        </select>

                        <input type="number" name="estimate" placeholder="Оценка" class="input_estimate">


                        <button type="submit" class="button">Создать</button>
                    </div>

                </form>
            </div>

        </div>
        <div class="island">
            <div class="island__item">
                <div class="form-filter">
                    <input type="text" id="search" class="island__input_search" placeholder="Поиск по заголовку...">
                    <select id="sort" class="form-sort">
                        <option value="none" hidden>Выбери способ сортировки</option>
                        <option value="">Нет сортировки</option>
                        <option value="priority">Сортировать по приоритету</option>
                        <option value="estimate">Сортировать по оценке</option>
                    </select>
                </div>
            </div>
        </div>


        <div class="island__list" id="list">
            <div>Cписок пуст</div>
        </div>

    </div>




<script src="app.js"></script>

</body>

</html>
